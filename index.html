<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <script
      src="https://kit.fontawesome.com/8cbf6fd547.js"
      crossorigin="anonymous"
    ></script>
    <title>NetFlix</title>
    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- CSS owl -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Filmes</a>
          <a href="#">Séries</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container-filme">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Descrição sobre essa série incrível que conta a saga do político
            Frank Underwood e sua ambição pelo poder.<br />
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington. Imperdível!!!!
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fa-solid fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fa-solid fa-circle-info"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filmes" src="img/cavaleiro-zodiaco.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/elemental.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/entre-irmaos.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/indiana-jones.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/lolita.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/origem.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/run-rabbit-run.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filmes" src="img/spiderman-aranhaverso.jpg" alt="" />
        </div>
        <div class="item">
          <img
            class="box-filmes"
            src="img/spider-man-sem-voltapracasa.jpg"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
